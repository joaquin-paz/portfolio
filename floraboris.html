<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Submissions</title>
  </head>
  <body>
    <textarea id="userMessage" placeholder="Featured Quote: 'how many times are they simmering down?'" rows="4" cols="50"></textarea>
    <br>
    <button onclick="sendMessage()">Quotify</button>
  </body>

  <script>
    function sendMessage() {
      var userMessage = document.getElementById("userMessage").value;
      if (!userMessage) {
        alert("Y u no write anything? Violators must be punished.");
        window.open("ricky.html", "_blank");
        return;
      }

      // So time Very date
      var now = new Date();
      var year = now.getFullYear();
      var month = String(now.getMonth() + 1).padStart(2, '0');
      var day = String(now.getDate()).padStart(2, '0');
      var hours = String(now.getHours()).padStart(2, '0');
      var minutes = String(now.getMinutes()).padStart(2, '0');
      var formattedDateTime = `(${year}-${month}-${day} at ${hours}:${minutes})`;

      // Con a cat a nation
      var fullMessage = `────────────────────────────────────\n**${formattedDateTime}**\n──────────────────\n${userMessage}`;

      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1300319517867507783/JkrSxoM1x0o2JARwzvUC6lb6DiLdG57TQ4hfAhOIAWBAz8oK4_YLpVPHImKpt1O2PF5D");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "I Am Chicken",
        avatar_url: "https://img.freepik.com/free-vector/gift-postcard-with-cartoon-animals-chicken-scarf-headphones_71599-86.jpg?size=338&ext=jpg",
        content: fullMessage
      }
      request.send(JSON.stringify(params));

      document.getElementById("userMessage").value = "";
    }
  </script>
</html>
